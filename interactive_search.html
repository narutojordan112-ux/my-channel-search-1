<!DOCTYPE html>

    <style>
        /* CSS 樣式與上次提供的大致相同，僅做微調 */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; }
        #controls { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 20px; display: flex; gap: 20px; flex-wrap: wrap; } 
        .filter-group { flex: 1; min-width: 250px; }
        .filter-group h3 { margin-top: 0; color: #555; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .checkbox-list { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 4px; background-color: #fafafa; }
        .checkbox-list label { display: block; margin-bottom: 4px; cursor: pointer; }
        .checkbox-list label:hover { background-color: #e9e9e9; }
        #results-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        #results-count { font-weight: bold; margin-bottom: 15px; color: #007bff; }
        #results-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        #results-table th, #results-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        #results-table th { background-color: #007bff; color: white; }
    </style>
</head>

            </div>
        </div>
    </div>

    </div>

80號","地區":"新北市土城區"},{"通路":"台銀","分行名稱":"三重分行","地址":"新北市三重區正義北路192號","地區":"新北市三重區"}];

        const RESULTS_BODY = document.getElementById('results-body');
        const RESULTS_COUNT = document.getElementById('results-count');

        // --- 地區提取邏輯 (JavaScript 版) ---
        // 雖然資料已嵌入，但這個函數仍保留以防萬一
        function extractArea(address) {
            const match = address.match(/(\S+[市縣])(\S+[區鄉鎮市])/);
            if (match) {
                return match[1] + match[2];
            }
            return null;
        }

        // --- 篩選器初始化與渲染 ---

        function initializeFilters() {
            const uniqueChannels = [...new Set(ALL_DATA.map(item => item['通路']))].sort();
            const uniqueAreas = [...new Set(ALL_DATA.map(item => item['地區']))].filter(a => a).sort();

            renderCheckboxes(uniqueChannels, 'channel-list', 'channel');
            renderCheckboxes(uniqueAreas, 'area-list', 'area');
            
            // 由於資料已嵌入，直接顯示控制區塊
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('results-container').style.display = 'block';
            searchData(); // 初始顯示所有資料
        }

        function renderCheckboxes(items, containerId, name) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (items.length === 0) {
                container.textContent = '無可用選項';
                return;
            }
            
            // 加入「全選/全不選」選項
            const selectAllLabel = document.createElement('label');
            selectAllLabel.innerHTML = `<input type="checkbox" id="selectAll_${name}" onclick="toggleAll('${name}', this.checked)"> <strong>全選/全不選</strong>`;
            container.appendChild(selectAllLabel);

            items.forEach(item => {
                const label = document.createElement('label');
                // 每個勾選框的 onchange 都觸發 searchData()
                label.innerHTML = `<input type="checkbox" name="${name}" value="${item}" onchange="searchData()"> ${item}`;
                container.appendChild(label);
            });
        }
        
        function toggleAll(name, checked) {
            document.querySelectorAll(`input[name="${name}"]`).forEach(cb => {
                cb.checked = checked;
            });
            searchData();
        }

        // --- 執行多選搜尋 ---
        function searchData() {
            // 取得所有選中的通路
            const selectedChannels = Array.from(document.querySelectorAll('input[name="channel"]:checked')).map(cb => cb.value);

            // 取得所有選中的地區
            const selectedAreas = Array.from(document.querySelectorAll('input[name="area"]:checked')).map(cb => cb.value);

            let filteredData = ALL_DATA;

            // 1. 執行 通路 篩選
            if (selectedChannels.length > 0) {
                filteredData = filteredData.filter(item => selectedChannels.includes(item['通路']));
            }

            // 2. 執行 地區 篩選
            if (selectedAreas.length > 0) {
                filteredData = filteredData.filter(item => selectedAreas.includes(item['地區']));
            }

            renderResults(filteredData);
        }

        // --- 渲染結果表格 ---
        function renderResults(data) {
            RESULTS_BODY.innerHTML = '';
            RESULTS_COUNT.textContent = `找到 ${data.length} 筆結果。`;

            if (data.length === 0) {
                RESULTS_BODY.innerHTML = '<tr><td colspan="3" style="text-align: center;">沒有找到符合所有條件的資料。</td></tr>';
                return;
            }

            data.forEach(item => {
                const row = RESULTS_BODY.insertRow();
                row.insertCell().textContent = item['通路'];
                row.insertCell().textContent = item['分行名稱'];
                row.insertCell().textContent = item['地址'];
            });
        }

        // 網頁載入完成後立即初始化
        document.addEventListener('DOMContentLoaded', initializeFilters);
    </script>
